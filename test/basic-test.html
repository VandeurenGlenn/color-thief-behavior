<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../demo/color-thief-element.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <color-thief-element src="https://docs.google.com/drawings/d/1qi0a4eX0DRuG0sdxQU99RfEukO2dH91JMjqXDvuAxH8/pub?w=192&h=192"></color-thief-element>

    <script>
      var myEl = document.querySelector('color-thief-element');
      var image = 'https://docs.google.com/drawings/d/1qi0a4eX0DRuG0sdxQU99RfEukO2dH91JMjqXDvuAxH8/pub?w=192&h=192';
      var colorPalette = [[35, 34, 34], [122, 95, 67], [203, 172, 100], [55, 57, 81], [115, 84, 116], [91, 92, 62], [137, 148, 94]];

      suite('<color-thief-behavior>', function() {

        test('defines the "src" property', function() {
          assert.equal(myEl.src, image);
        });

        test('dominant-color-change event', function(done) {
          myEl.addEventListener('dominant-color-change', function(event) {
            var dominantColor = [37, 37, 38];
            assert.deepEqual(event.detail, dominantColor);
            done();
          });
        });


        test('color-palette-change event', function(done) {

          myEl.addEventListener('color-palette-change', function(event) {
            if (event.detail === colorPalette) {
              assert.ok(true, 'succes')
            }
            done();
          });
        });

      });
    </script>

  </body>
</html>
